<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-do List</title>
    <script src="https://kit.fontawesome.com/f14ada2966.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
     
    <div class="container">
        <h1>To-do List</h1>
        <section class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="add-button">Save</button>
        </section>
        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div class="tab" data-filter="all">All</div>
                <div class="tab" data-filter="progress">Pending</div>
                <div class="tab" data-filter="complete">Completed</div>
            </div>

            <div id="task-board">
                <!-- 할 일 목록 추가 -->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
       
    <script src="main.js"></script>
</body>

</html>
